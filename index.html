<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Document</title>
   <link type="text/css" href="style.css" rel="stylesheet" />
</head>

<body>
   <h1><b>ROCK PAPER SCISSORS</b></h1>
   <div class="board">   
      <div class="roundboard">
         <h3> Round</h3>
         <h3 id="round">0</h3>
      </div>
      <div class="scoreboard" >
         <div class="score">
            <h3>YOU</h3>
            <h3 id="userScore">0</h3>
         </div>
         <div class="score">
            <h3>COMPUTER</h3>
            <h3 id="compScore">0</h3>
         </div>
      </div>
   </div>
   <div class="container">
      <div class="right">
         <div>
            <h2>YOU</h2>
         </div>
         <div>
            <button class="btn" value="rock">ROCK</button>
            <button class="btn" value="paper">PAPER</button>
            <button class="btn" value="scissor">SCISSORS</button>
         </div>
      </div>
      <div class="left">
         <div>
            <h2>COMPUTER</h2>
         </div>
         <div id="compChoice"> Chose: ----</div>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
