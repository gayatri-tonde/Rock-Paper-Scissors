<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link type="text/css" href="style.css" rel="stylesheet" />
</head>

<body>
   <h1><b>ROCK PAPER SCISSORS</b></h1>

   <div class="container">
      <div class="right">
         <div>
            <h2>PLAYER</h2>
         </div>
         <div>
            <button class="btn" value="rock">ROCK</button>
            <button class="btn" value="paper">PAPER</button>
            <button class="btn" value="scissor">SCISSORS</button>
         </div>
         <div class="score">
            <h4>SCORE</h4>
            <div id="userScore">0</div>
         </div>
      </div>

      <div class="left">
         <div>
            <h2>COMPUTER</h2>
         </div>
         <div id="compChoice"></div>
         <div class="score">
            <h4>SCORE</h4>
            <div id="compScore">0</div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>

</html>
